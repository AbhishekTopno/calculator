<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <!-- Row 1 -->
            <button onclick="appendValue('(')" class="btn-op">(</button>
            <button onclick="appendValue(')')" class="btn-op">)</button>
            <button onclick="appendValue('Math.sin(')" class="btn-op">sin</button>
            <button onclick="appendValue('Math.cos(')" class="btn-op">cos</button>
            <button onclick="appendValue('Math.tan(')" class="btn-op">tan</button>
            <!-- Row 2 -->
            <button onclick="appendValue('**')" class="btn-op">^</button>
            <button onclick="appendValue('Math.sqrt(')" class="btn-op">√</button>
            <button onclick="appendValue('Math.log10(')" class="btn-op">log</button>
            <button onclick="appendValue('Math.log(')" class="btn-op">ln</button>
            <button onclick="backspace()" class="btn-clear">⌫</button>
            <!-- Row 3 -->
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('/')" class="btn-op">÷</button>
            <button onclick="clearDisplay()" class="btn-clear">C</button>
            <!-- Row 4 -->
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('*')" class="btn-op">×</button>
            <button onclick="appendValue('Math.PI')" class="btn-op">π</button>
            <!-- Row 5 -->
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('-')" class="btn-op">−</button>
            <button onclick="appendValue('Math.E')" class="btn-op">e</button>
            <!-- Row 6 -->
            <button onclick="appendValue('0')" class="btn-zero">0</button>
            <button onclick="appendValue('.')">.</button>
            <button onclick="appendValue('+')" class="btn-op">+</button>
            <button onclick="calculate()" class="btn-equal">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
